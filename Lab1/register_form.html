<div class="container">
<div class="row center bg-dark mt-5 border-dark rounded">
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3 text-light">Input Data</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3 text-light">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3 text-light">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3 text-light col-6">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <div class="invalid-feedback" style="width: 100%;">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="mb-3 text-light col-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
              	<span class="input-group-text">@</span>
                Please enter a valid email address.
              </div>
            </div>
             <button class="btn btn-primary btn-lg btn-block mb-5" type="submit">Continue to checkout</button>
            </div>
         </form>
        </div>
      </div>
      </div>     
    </div>
